<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>SimpleHazardMap</title>
</head>

<body>
    <div class="title">
        <p>My Hazard Map</p>
    </div>
    <div class="workspace">
        <div class="tools">
            Tool Box
            <div class="tool-row">
                <div class="tool" id="mapFile">
                    <label>
                        <input class="file" type="file" id="selectMapFile" accept=".png,.jpeg">Select Map File
                    </label>
                    <!-- <form class="form" action="#">
                        <div class="form__file">
                            <input class="file" type="file" id="selectMapFile" accept=".png,.jpeg">
                            <label for="selectMapFile">Select MAP</label>
                        </div>
                    </form> -->
                </div>
                <div class="tool">
                    <a id="homeButton" class="iconButton"><img src="home.png"></a>
                    
                </div>
            </div>
            <div class="tool-row">
                <div class="tool">
                    <a id='schoolButton' class="iconButton"><img src="school.png"></a>
                </div>
                <div class="tool">
                    <a id="evacuationButton" class="iconButton"><img src="evacuation.png"></a>
                </div>
            </div>
            <div class="tool-row">
                <div class="tool">
                    <img src="camera1.png">
                </div>
                <div class="tool">
                    <img src="camera2.png">
                </div>
            </div>
            <div class="tool-row">
                <div class="tool">
                    <img src="camera3.png">
                </div>
                <div class="tool">
                    <img src="camera4.png">
                </div>
            </div>
            <div class="tool-row">
                <div class="tool">
                    <img src="camera5.png">
                </div>
                <div class="tool">
                    fusen
                </div>
            </div>
            <div class="tool-path">
                school path
            </div>
            <div class="tool-path">
                escape path
            </div>
            <div class="tool-path">
                pen size
            </div>
            <div class="tool-path">
                <a id="eraserButton">Eraser</a>
                <a id="clearButton">Clear</a>
            </div>
        </div>

        <div class="map">
            <!-- <p>MAP</p> -->
            <div class="canvas-space">
                <canvas id="canvasMap"></canvas>
                <canvas id="canvasPaint"></canvas>
            </div>
        </div>
        <div class="photos">
            <div class="photo-row">
                <div class="photo-icon">
                    <img src="camera1.png">
                </div>
                <div class="photo">
                    photo1
                </div>
            </div>
            <div class="photo-row">
                <div class="photo-icon">
                    <img src="camera2.png">
                </div>
                <div class="photo">
                    photo2
                </div>
            </div>
            <div class="photo-row">
                <div class="photo-icon">
                    <img src="camera3.png">
                </div>
                <div class="photo">
                    photo3
                </div>
            </div>
            <div class="photo-row">
                <div class="photo-icon">
                    <img src="camera4.png">
                </div>
                <div class="photo">
                    photo4
                </div>
            </div>
            <div class="photo-row">
                <div class="photo-icon">
                    <img src="camera5.png">
                </div>
                <div class="photo">
                    photo5
                </div>
            </div>

        </div>

    </div>
    <div class="memo-space">
        <div class="memos">
            <div class="memo-title">
                reasons
            </div>
            <div class="memo">

            </div>
        </div>
        <div class="memos">
            <div class="memo-title">
                circumstance
            </div>
            <div class="memo">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
